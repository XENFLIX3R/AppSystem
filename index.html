<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            text-align: center;
        }
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            margin-bottom: -1px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 15px;
            border: none;
            text-align: center;
            outline: none;
            margin: 3px 0;
        }
        button {
            cursor: pointer;
            background-color: white;
            color: black;
        }
        button:hover {
            background-color: red;
        }
        #message {
            font-size: 18px;
            margin-top: 0px;
        }
    </style>
</head>
<body>

    <div id="content">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="message"></p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            if (password === "4691") {
                document.getElementById("content").innerHTML = "<h1>Hello Diego</h1>";
            } else {
                const message = document.getElementById("message");
                message.textContent = "Wrong password!";
                message.style.color = "red";
            }
        }
    </script>

</body>
</html>
